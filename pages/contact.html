<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../dist/css/contact.css">

</head>
<body class="light">
  <!--Navigation Menu-->
  <header>
    <div class="menu-btn">
      <span class="menu-btn__burger"></span>
    </div>
    <img class='logo' src="../images/rocketlogo1.svg" alt="React Logo" height="60" width="60"></img>
    
    <nav>
      <!--Navigation Links (Hidden for Mobile)-->
      <ul>
        <li><a href="../index.html" class="menu-nav__link">Home</a></li>
        <li><a href="/pages/contact.html" class="menu-nav__link">Contact</a></li>

      <!--<a href="javascript:void(0);" class="burger-icon" onclick="navBurger()";>
        <i class="fa fa-bars"></i>
      </a>-->
    </nav>
  </header>

  <article>
    
    <h2>Get in contact!</h2>
    <h3>
      Email, Phone, and Organization (or any combination of) are necessary for a returned call/email.
      
    </h3>
    <form action="https://formsubmit.co/0a870b62bed744cbfff4dd349013cced" method="POST">
      <!--Honeypot-->
      <input type="text" name="_honey" style="display: none;">

      <!--Disable Captcha-->
      <input type="hidden" name="_captcha" value="false">

      <h2>Contact Form</h2>
      <div>
        <label for="name">Name:
          <input required type="text" name="name" id="name" />
        </label>

        <label for="orgname">Organization:
          <input required type="text" name="orgname" id="orgname" />
        </label>

        <label for="email">Email:
          <input type="email" name="email" id="email" />
        </label>

        <label for="phone">Phone #:
          <input type="tel" name="phone" id="phone" />
        </label>
      </div>


      
      <div class="form-email-section">
        <label>Email body:</label>
        <textarea name="comments" rows="12" cols="40" placeholder="Please put your message here"></textarea>
      </div>
      <div class="submit-div">
        <input type="submit" name="submit" value="Send" />
        <input type="reset" name="reset" value="Clear Form" />
      </div>
    </form>
  </article>
  <script src='../main.js' defer></script>
</body>
</html>
